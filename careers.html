<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - SemiWash</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html"><h2>SemiWash</h2></a>
            </div>
            <a href="list-location.html" class="nav-btn">List your location</a>
        </nav>
    </header>

    <main class="list-location-page">
        <div class="container">
            <section class="list-location-content">
                <h1>Join Our Team</h1>
                <p class="subtitle">Build your career with the leading truck wash service provider</p>

                <form name="careers" method="POST" data-netlify="true" class="listing-form">
                    <input type="hidden" name="form-name" value="careers">
                    
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="position">Position Interested In *</label>
                        <select id="position" name="position" required>
                            <option value="">Select a position</option>
                            <option value="wash-technician">Wash Technician</option>
                            <option value="location-manager">Location Manager</option>
                            <option value="mobile-operator">Mobile Service Operator</option>
                            <option value="sales-representative">Sales Representative</option>
                            <option value="customer-service">Customer Service</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="location">Preferred Location *</label>
                        <select id="location" name="location" required>
                            <option value="">Select a location</option>
                            <option value="dallas">Dallas</option>
                            <option value="houston">Houston</option>
                            <option value="atlanta">Atlanta</option>
                            <option value="chicago">Chicago</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="experience">Relevant Experience</label>
                        <textarea id="experience" name="experience" rows="4" placeholder="Please describe your relevant work experience"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="resume">Resume/CV (PDF only) *</label>
                        <input type="file" id="resume" name="resume" accept=".pdf" required>
                    </div>

                    <button type="submit" class="submit-btn">Submit Application</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 SemiWash. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
