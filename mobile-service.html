<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mobile Service - SemiWash</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html"><h2>SemiWash</h2></a>
            </div>
            <a href="list-location.html" class="nav-btn">List your location</a>
        </nav>
    </header>

    <main class="list-location-page">
        <div class="container">
            <section class="list-location-content">
                <h1>Book Mobile Truck Wash Service</h1>
                <p class="subtitle">We come to you - Professional service at your location</p>
                <p class="price-info">Starting from $89.99</p>

                <form name="mobile-service" method="POST" data-netlify="true" class="listing-form">
                    <input type="hidden" name="form-name" value="mobile-service">
                    
                    <div class="form-group">
                        <label for="name">Your Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Service Location Address *</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Preferred Date *</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Preferred Time *</label>
                        <select id="time" name="time" required>
                            <option value="">Select time</option>
                            <option value="morning">Morning (8AM - 12PM)</option>
                            <option value="afternoon">Afternoon (12PM - 4PM)</option>
                            <option value="evening">Evening (4PM - 8PM)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="trucks">Number of Trucks *</label>
                        <select id="trucks" name="trucks" required>
                            <option value="">Select number of trucks</option>
                            <option value="1">1 Truck ($89.99)</option>
                            <option value="2">2 Trucks ($169.99)</option>
                            <option value="3">3 Trucks ($249.99)</option>
                            <option value="4+">4+ Trucks (Custom Quote)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">Special Instructions</label>
                        <textarea id="notes" name="notes" rows="4"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Book Mobile Service</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 SemiWash. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
